<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسحيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- link To Pure Css  -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <!-- link To  Sass  -->
    <link rel="stylesheet" href="Sass/main.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="right-side">
                <img class="login-bg" src="assets/images/login-page.jpeg" alt="">
                <div class="over-lay"></div>
                <div class="img-description">
                    <div class="logo"><img src="assets/images/logo.png" alt=""></div>
                    <h3>مكتب واقعة للأستشارات القانونية</h3>
                    <div class="break-line"></div>
                    <h4>هي شركة رأئدة تستهدف سوق واحد<br> من الاسواق القانوني تنظيم خدمة التقاضي</h4>
                    <img class="logo-2" src="assets/images/logo-2.png" alt="">
                </div>
            </div>
            <div class="left-side">
                <div class="dropDown">
                    <i class="fa-solid fa-globe"></i>
                    <div class="select">
                        <span class="selected">تسجيل الدخول </span>
                        <div class="arrow"></div>
                    </div>
                    <ul class="menu">
                        <li>تسجيل محامي</li>
                        <li>تسجيل مصنف</li>
                    </ul>
                </div>
                <h2 class="h2">تسجيل الدخول</h2>
                <form action="#" method="POST">
                    <div class="login-info">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <div class="input-group">
                                <input class="box" type="email" id="email" name="email" required>
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <div class="input-group">
                                <input class="box" type="password" id="password" name="password" required>
                                <i class="fa-solid fa-lock"></i>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="forget">هل نسيت كلمة المرور؟</a>
                    <button id="submit" type="submit">
                        تسجيل الدخول
                        <i class="fa-solid fa-arrow-left"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
