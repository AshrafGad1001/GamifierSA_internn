<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Icon Style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Link bootstrap.min  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link To Sass  -->
    <link rel="stylesheet" href="Sass/index.css">
</head>

<body>

    <!-- Section Five  -->
    <section class="contact-section">
        <div class="over-lay">
            <div class="container">
                <div class="row">
                    <div class="d-flex justify-content-between flex-row ">
                        <div class="contact-form col-md-4 col-lg-4">
                            <div class="form-Container">
                                <div class="form-floating mb-3 form">
                                    <input type="text" class="form-control form-input" placeholder="">
                                    <label for="name" class="form-label">الاسم</label>
                                </div>
                                <div class="form-floating mb-3 form">
                                    <input type="text" class="form-control form-input" id="" placeholder="">
                                    <label for="phoneNumber" class="form-label">الجوال</label>
                                </div>
                                <div class="form-floating mb-3 form">
                                    <input type="emial" class="form-control form-input" id="" placeholder="">
                                    <label for="emial" class="form-label">الاميل</label>
                                </div>
                                <div class="form-floating mb-3 form">
                                    <textarea type="" class="form-control form-input form-textarea" id=""
                                        placeholder=""></textarea>
                                    <label for="message" class="form-label">أكتب رسالة</label>
                                </div>
                                <button class="form-button" type="submit">
                                    أرسال
                                </button>
                            </div>
                        </div>


                        <div class="Contact-info col-md-8 col-lg-8">
                            <h1 class="Plateform-name">واقعة</h1>
                            <p class="Plateform-desc">
                                سجل معنا أذا كنت محتاج إستشارة قانونية <br>
                                سجل اذا كنت محامى زحابب تكون عضو فى فريق واقعة
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/landding.js"></script>
</body>

</html>
