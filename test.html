<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Page</title>
    <!-- Icon Style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Link bootstrap.min  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link To Sass  -->
    <link rel="stylesheet" href="Sass/main.css">

</head>

<body>
    <section class="form-section">
        <div class="container-fluid over-lay">
            <div class="main">
                <div class="section-header text-center pt-5">
                    <div class="logo">
                        <img src="logo.png" alt="logo" class="img-fluid" width="98px">
                    </div>
                    <h3 class="pt-4 pb-4">أعرف اكثر عن واقعة</h3>
                    <p> هى منصة تدير علاقتك واحتيجاتك القانونية مع أفضل المحامين
                        <br>المتخصصين فى قطاع الإستثمار والأعمال وتتميز بالآتى
                    </p>
                </div>
                <div class="main-forms">
                    <div class="form-header">
                        <div class="title">
                            ارفع القضية
                        </div>
                        <div class="page-num">
                            <span>1</span>-<span>2</span>-<span>3</span>
                        </div>
                    </div>
                    <form action="#" class="form form-1">
                        <div class="input-group">
                            <label for="Name">أسم المستفيد</label>
                            <input type="text" id="Name" placeholder="الاسم الكامل (صاحب القضية)">
                            <span class="icon"><i class="fa-solid fa-circle-check"></i></span>
                        </div>
                        <div class="input-group">
                            <label for="Phone">رقم الجوال</label>
                            <input type="number" id="Phone" placeholder="رقم الجوال">
                            <span class="icon">
                                <i class="fa-solid fa-caret-down"></i>
                                <div class="saudi-arabia">
                                    <span>966+</span>
                                    <img src="./assets/images/saudi-arabia-flag.png" class="img-fluid" width="40px">
                                </div>
                            </span>
                        </div>
                        <div class="input-group">
                            <label for="Email">البريد الألكتروني</label>
                            <input type="email" id="Email" placeholder="البريد الألكتروني">
                        </div>
                        <div class="input-group">
                            <label for="location">مكان التقاضي في أي مدينة</label>
                            <input type="text" id="location" placeholder="مكان التقاضي">
                            <span class="icon">
                                <i class="fa-solid fa-caret-down"></i>
                                <div class="saudi-arabia">
                                    <img src="./assets/images/saudi-arabia-flag.png" class="img-fluid" width="40px">
                                </div>
                            </span>
                        </div>
                        <div class="input-group status">
                            <label for="select">هل القضية</label>
                            <select id="select">
                                <option class="option" value="1" selected>جديدة</option>
                                <option class="option" value="2">قائمة</option>
                                <option class="option" value="3">صدر حكم ابتدائي</option>
                                <option class="option" value="3">صدر استئناف</option>
                            </select>
                        </div>
                        <button>
                            التالي
                        </button>



                    </form>

                    <form action="#" class="form form-2"></form>
                    <form action="#" class="form form-3"></form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
