<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Page</title>
    <!-- Icon Style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Link bootstrap.min  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link To Sass  -->
    <link rel="stylesheet" href="Sass/index.css">
</head>

<body>
    <!-- Section one  -->
    <section class="landding-section-one">
        <div class="over-lay"></div>
        <!-- Nav One -->
        <nav class="navbar first-navbar navbar-expand-lg navbar-light text-white fixed-top">
            <div class="container d-flex justify-content-between align-items-center ">
                <div class="col-lg-4 navbar-brand  mt-2 me-5">

                </div>
                <div class="nav-contact-info d-flex justify-content-between align-items-center gap-2">
                    <div class="lang">
                        <span>عربي</span>
                        <span class="mx-1">|</span>
                        <span>EN</span>
                    </div>
                    <span class="mx-2">|</span>
                    <div class="nav-contact  d-flex justify-content-between align-items-center gap-3">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <div class="contact-info  d-flex flex-column align-items-center">
                            <h6>+966 353523255</h6>
                            <p>info@waqaa.com</p>
                        </div>
                    </div>
                    <span class="mx-2">|</span>
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </div>
        </nav>
        <!-- Nav Two -->
        <nav class="navbar sec-navbar navbar-expand-lg navbar-light fixed">
            <div class="container">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">الخدمات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">من نحن</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تواصل معنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">خدمات</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="landing">
            <img src="assets/images/index1.jpg" class="d-block w-100" alt="Landing page">
            <div class="landing-info">
                <h2>واقعة الأفراد</h2>
                <p>الشركة أو فرد ضد فرد والعكس بمختلف<br>اختصاصاتها</p>
                <div class="start-service">
                    <button>أبدء الخدمة <i class="fa-solid fa-caret-left"></i></button>
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>
                <div class="social-media">
                    <p class="rotate-pargraph">Social media</p>
                    <br>
                    <div class="icons mt-5 d-flex justify-content-between flex-column gap-2">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>

        </div>

    <!-- Section one  -->





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/landding.js"></script>
