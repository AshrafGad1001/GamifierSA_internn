<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Page</title>
    <!-- Icon Style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Link bootstrap.min  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link To Sass  -->
    <link rel="stylesheet" href="Sass/main.css">

</head>

<body class="form-section-body">
    <section class="form-section">
        <div class="container-fluid over-lay">
            <div class="main">
                <div class="section-header text-center pt-5">
                    <div class="logo">
                        <img src="logo.png" alt="logo" class="img-fluid" width="98px">
                    </div>
                    <h3 class="pt-4 pb-4">أعرف اكثر عن واقعة</h3>
                    <p> هى منصة تدير علاقتك واحتيجاتك القانونية مع أفضل المحامين
                        <br>المتخصصين فى قطاع الإستثمار والأعمال وتتميز بالآتى
                    </p>
                </div>
                <div class="main-forms">
                    <div class="form-header">
                        <div class="title">
                            ارفع القضية
                        </div>
                        <div class="page-num">
                            <span>1</span>-<span>2</span>-<span>3</span>
                        </div>
                    </div>
                    <form action="#" class="form form-2">
                        <div class="form-floating">
                            <div class="form-information d-flex justify-content-between align-items-center ">
                                <label class="mb-1" for="floatingTextarea2">تفاصيل القضية</label>
                                <p>0/2500</p>
                            </div>
                            <textarea class="form-control" placeholder="تفاصيل القضية" id="floatingTextarea2">
                            </textarea>
                        </div>
                        <div class="form-group audio">
                            <label for="audioFile">أضافة ملاحظات صوتية</label>
                            <input type="file" id="audioFile" name="audioFile" accept="audio/*">
                            <i class="fa-solid fa-headphones-simple"></i>
                            <span class="mic"><i class="fa-solid fa-microphone"></i></span>
                        </div>
                        <div class="form-group video-link">
                            <label for="videolink">أضافة لينك فديو</label>
                            <input type="text" placeholder="لصق هنا" id="videolink" name="VideoFile" accept="video/*">
                        </div>
                        <div class="form-group Attached-files">
                            <label class="Add-Attach">أضيف المرفقات</label>
                            <label for="file" class="file-upload-label">
                                <div class="file-upload-design">
                                    <svg viewBox="0 0 640 512" height="1em">
                                        <path
                                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                                        </path>
                                    </svg>
                                    <p>تحميل الملف</p>
                                    <p>أو</p>
                                    <span class="browse-button">تصفح الملفات</span>
                                </div>
                                <input id="file" type="file" />
                            </label>
                        </div>
                        <div class="form-2-buttons">
                            <button class="next">التالي</button>
                            <button class="prev">رجوع</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
